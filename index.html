<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Care for Yemen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        font-family: "Noto Sans Display";
        font-weight: normal;
        text-align: center;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #181a1b;
      }
      h1 {
        color: #e8e6e3;
      }
      a {
        color: #78bde9;
      }
      a:visited {
        color: #b98eff;
      }

      #insta-logo {
        filter: invert(1);
        max-width: 27px;
        vertical-align: middle;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <img
      class="animate__animated animate__backInDown"
      style="max-width: 100%"
      src="./images/logos/careforyemen_logo.png"
      alt="Care for Yemen logo"
    />

    <h1 class="animate__animated animate__fadeInUp animate__delay-1s">
      رعاية اليمن
    </h1>

    <h1
      style="margin-bottom: 10px"
      class="animate__animated animate__fadeInUp animate__delay-2s"
    >
      Care for Yemen
    </h1>

    <h3
      style="display: flex; align-items: center"
      class="animate__animated animate__fadeInUp animate__delay-3s"
    >
      <a
        style="display: flex; align-items: center"
        href="https://www.paypal.me/careforyemen"
        target="_blank"
      >
        paypal.me/careforyemen
        <img
          style="margin-left: 10px; border-radius: 5px"
          src="./images/logos/paypal_logo.jpg"
          alt="PayPal Logo"
        />
      </a>
    </h3>
    <hr
      class="animate__animated animate__rotateIn animate__delay-4s"
      style="width: 100px; margin: 10px 0"
    />
    <h3 class="animate__animated animate__fadeInUp animate__delay-4s">
      <a href="https://www.instagram.com/careforyemen/" target="_blank">
        <img
          id="insta-logo"
          src="./images/logos/insta_logo.png"
          alt="Instagram Logo"
        />
        instagram.com/careforyemen
      </a>
    </h3>
    <script></script>
  </body>
</html>
